<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #555;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: #0077c0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Header styles */
    header {
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Main styles */
    main {
      flex-grow: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    section {
      width: calc(50% - 20px);
      margin-bottom: 40px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
    }

    li {
      margin-bottom: 10px;
    }

    /* Footer styles */
    footer {
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
      width: 100%;
      flex-shrink: 0;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
<header>
  <!-- Header content -->
  <div class="header-content">
    <h1>Welcome to My Blog</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Posts</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <!-- Content area -->
  <section>
    <h2>Newest Posts</h2>
    <ul>
      <li><a href="#">Post Title 1</a></li>
      <li><a href="#">Post Title 2</a></li>
      <li><a href="#">Post Title 3</a></li>
    </ul>
  </section>

  <section>
    <h2>Popular Posts</h2>
    <ul>
      <li><a href="#">Post Title 4</a></li>
      <li><a href="#">Post Title 5</a></li>
      <li><a href="#">Post Title 6</a></li>
    </ul>
  </section>
</main>

<footer>
  <!-- Footer content -->
  <p>&copy; 2023 My Blog. All rights reserved.</p>
</footer>

</body>
</html>
